<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet"
          type="text/css"
          href="style.css">
</head>

<body>
<div class="container">
    <h1>Fish&Chips</h1>
    <h1>Login</h1>
    <form method="post"
          action="login.php">
        <label for="username">Username:</label>
        <input type="text"
               id="username"
               name="username" required>

        <label for="password">Password:</label>
        <input type="password"
               id="password"
               name="password" required>

        <input type="submit"
               value="Login">
    </form>
    <br><br>
    <p> Don't have an account?
        <a href="register.html">Get Started</a>
    </p>
</div>
</body>

</html>
